# Cloud Build configuration for Google Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/merchant-monitor:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/merchant-monitor:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'merchant-monitor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/merchant-monitor:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'

  # Deploy Cloud Scheduler job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'scheduler'
      - 'jobs'
      - 'create'
      - 'http'
      - 'merchant-monitor-cron'
      - '--schedule'
      - '*/30 * * * *'
      - '--uri'
      - 'https://merchant-monitor-${_REGION}-${PROJECT_ID}.a.run.app/tasks/run'
      - '--http-method'
      - 'POST'
      - '--headers'
      - 'Content-Type=application/json'
      - '--time-zone'
      - 'UTC'
      - '--region'
      - '${_REGION}'

images:
  - 'gcr.io/$PROJECT_ID/merchant-monitor:$COMMIT_SHA'

substitutions:
  _REGION: 'us-central1'
